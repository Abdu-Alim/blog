{% extends 'blog/base.html' %}
{% block title %}Категории{% endblock %}
{% block content %}
<h1>Категории</h1>
<div class="list-group">
    {% for category in categories %}
        <a href="{{ category.get_absolute_url }}" class="list-group-item list-group-item-action">
            {{ category.name }}
        </a>
    {% empty %}
        <p>Категорий пока нет.</p>
    {% endfor %}
</div>
{% endblock %}
