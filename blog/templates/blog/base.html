{% load static %}
<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Блог{% endblock %}</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    
</head>

<body class="d-flex flex-column min-vh-100"> <!-- тело растягиваем на весь экран -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'blog:post_list' %}">Мой блог</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'blog:category_list' %}">Категории</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'blog:post_create' %}">Создать пост</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/">Админ</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-fill"> <!-- основное содержимое -->
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; {{ now|date:"Y" }} Мой блог. Все права защищены.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
