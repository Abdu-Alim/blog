{% extends 'blog/base.html' %}
{% block title %}Подтвердите удаление{% endblock %}
{% block content %}
<h1>Удалить пост</h1>
<p>Вы действительно хотите удалить "{{ post.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a class="btn btn-secondary" href="{{ post.get_absolute_url }}">Нет, назад</a>
</form>
{% endblock %}
